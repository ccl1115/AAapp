{% extends 'base.html' %}

{% block title %}
新建消费
{% endblock %}

{% block content %}
<ul>
    <li><a href="/">返回</a></li>
</ul>
<h1>新建消费</h1>
<div>
    <form id="frm" action="." method="post">
        {{ form.as_p }}
        <input type="submit" value="Go!" onClick="sure()" />
    </form>
</div>
<script type="text/javascript">
    function sure() {
        if(confirm("确认创建？")) {
            frm.submit(); 
        }
    }
</script>
{% endblock %}
