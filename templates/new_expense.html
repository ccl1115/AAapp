{% extends 'base.html' %}

{% block title %}
新建消费
{% endblock %}

{% block content %}
<ul>
    <li><a href="/">返回</a></li>
</ul>
<h1>新建消费</h1>
<div>
    <form id="frm" action="." method="post">
        {{ form.as_p }}
        <input type="submit" value="Go!" onClick="sure()" />
    </form>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript">
    function sure() {
        var count = $(':checked').length;
        var total = $('#id_money').val();
        var each = parseInt(total)/count;
        var message = "总额:" + total + ", 人均：" + each + ". 确认创建?";
        if(confirm(message)) {
            frm.submit(); 
        }
    }
</script>
{% endblock %}
