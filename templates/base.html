<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id="head">
            <h1> 欢迎使用 Renren AA app </h1>
            {% if user.is_authenticated %}
            <p> {{ user.get_full_name }}, 你上次登录时间是 {{ user.last_login }}, 余额： {{ user.accountinfo.balence }} </p>
            {% endif %}
        </div>
        <div id="content">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
